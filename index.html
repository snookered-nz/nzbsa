<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Loader</title>
</head>
<body>
    <div id="sslink"></div>
    <iframe id="dynamicIframe" width="100%" height="500px" frameborder="0"></iframe>

    <script>
        function fetchAndLoad() {
            fetch('https://nzbsa.org.nz/overlay-redirects/redirect-5')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const sslink = htmlDoc.getElementById('sslink').textContent.trim();
                    const iframe = document.getElementById('dynamicIframe');
                    
                    if (iframe.src !== sslink) {
                        iframe.src = sslink;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Initial fetch and load
        fetchAndLoad();

        // Check every 5 seconds if the link has changed
        setInterval(fetchAndLoad, 5000);
    </script>
</body>
</html>
